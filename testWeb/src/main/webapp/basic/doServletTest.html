<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>Servlet요청 연습</h2>
<h3>GET방식 요청1 ==> 링크방식</h3>
<a href="http://localhost/testWeb/servletTest03.do">GET 방식 요청</a>
<br><hr><br>

<h3>GET방식 요청2 ==> Form의 submit방식<br>
form태그의 method속성을 생략하거나 'get'으로 설정한 경우
</h3>
<form action="http://localhost/testWeb/servletTest03.do">
	<input type="submit" value="GET방식 요청2">
</form>

<h3>
POST방식 요청 ==> Form의 submit방식<br>
form태그의 method속성을 'post'으로 설정한 경우
</h3>

<form action="http://localhost/testWeb/servletTest03.do" method="post">
	<input type="submit" value="POST방식 요청">
</form>



</body>
</html>
